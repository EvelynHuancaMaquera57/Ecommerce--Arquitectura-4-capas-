<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Registro de Usuario</h3>
          
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          <div *ngIf="successMessage" class="alert alert-success">
            {{ successMessage }}
          </div>

          <form (ngSubmit)="register()">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="firstName" 
                       [(ngModel)]="user.firstName" name="firstName">
              </div>
              
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastName" 
                       [(ngModel)]="user.lastName" name="lastName">
              </div>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">Usuario *</label>
              <input type="text" class="form-control" id="username" 
                     [(ngModel)]="user.username" name="username" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email *</label>
              <input type="email" class="form-control" id="email" 
                     [(ngModel)]="user.email" name="email" required>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña *</label>
              <input type="password" class="form-control" id="password" 
                     [(ngModel)]="user.password" name="password" required>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmar Contraseña *</label>
              <input type="password" class="form-control" id="confirmPassword" 
                     [(ngModel)]="confirmPassword" name="confirmPassword" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
          </form>
          
          <div class="text-center mt-3">
            <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión aquí</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
