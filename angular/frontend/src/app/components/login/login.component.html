<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Iniciar Sesión</h3>
          
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          <form (ngSubmit)="login()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" 
                     [(ngModel)]="credentials.email" name="email" required> <!-- Cambiar user por credentials -->
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" 
                     [(ngModel)]="credentials.password" name="password" required> <!-- Cambiar user por credentials -->
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
          </form>
          
          <div class="text-center mt-3">
            <a routerLink="/register">¿No tienes cuenta? Regístrate aquí</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
